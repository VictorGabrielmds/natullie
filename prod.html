<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="style.css">

        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    </head>
    <body class="container">

        <div id="loading"><div><img src="img/logo-icon.gif" alt=""></div></div>

        <section id="lista-edit" data-source-json="./mockdata/mock-products.json"
        data-aside="true"
        data-filter="true" 
        class="list row px-0 px-md-3 mx-0 mx-md-4">

        

            
        </section>

        <div class="bg-modal position-fixed"></div>

        <section class='product-modal'>
            
            <div class="container mt-3">
                <hr class="eita">
                
                <div class="init row justify-content-start bg-transp">
                    <h4 style="z-index: 999999;"  onclick="toggleModalOfEdit()" class="ml-3 mt-4 mb-2 text-light">< Voltar</h4>
                </div>
                <div class="card p-3 m-md-5 shadow blackborder">
                    <div class="row justify-content-center">
                        <div class="row text-center">
                            <div class=" col-12 p-4  text-center">
                                <input class="form-control" value="dd" type="text" id="product-name-edit" name="name">
                                <input class="form-control" value="dd" type="text" id="product-subname-edit" name="subname">
                            </div>
                            
                        </div>
                    
                        <div class="col-12 row p-4 justify-content-md-center text-left text-md-center">
                            <div class="col-md-12 col-lg-10 p-2">
                                <div class="col-12 p-2">
                                    <h5>Descrição:</h5>
                                    <textarea  class="form-control" type="text" id="product-description-edit" rows="3" name="description"></textarea>
                                </div>
                                <div class="col-12 p-2">
                                    <h5>Palavras chave:</h5>
                                    <textarea  class="form-control" type="text" id="product-keywords-edit" rows="3" name="keyswords"></textarea>
                                    <h5 class="mt-2">Conceito:</h5>
                                    <input class="form-control" value="dd" type="text" id="product-concept-edit" name="concept">
                                </div>
                                <div class="col-12 p-2">
                                    <h5>Sistema que atua:</h5>
                                    <input class="form-control" value="dd" type="text" id="product-system-edit" name="name">
                                </div>
                                <div class="col-12 p-2">
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="roll" style="background-color: #D9D9D9;"></span>
                                        <h5 class="d-inline text-left m-0 ml-2 py-2 px-3" style="background-color: #D9D9D9;">Corpo</h5>
                                    </div>
                                    <textarea  class="form-control" type="text" id="product-body-edit" rows="3" name="body"></textarea>
                               </div>
                                <div class="col-12 p-2">
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="roll" style="background-color: #FF6B2C;"></span>
                                        <h5 class="d-inline text-left m-0 ml-2 py-2 px-3" style="background-color: #FF6B2C;">Mente</h5>
                                    </div>
                                    <textarea class="form-control" type="text" id="product-mind-edit" rows="3" name="mind"></textarea>
                               </div>
                                <div class="col-12 p-2">
                                    <div class="d-flex align-items-center mb-3">
                                        <span class="roll" style="background-color: #0794dc;"></span>
                                        <h5 class="d-inline text-left m-0 ml-2 py-2 px-3" style="background-color: #0794dc;">Pele</h5>
                                    </div>
                                    <textarea  class="form-control" type="text" id="product-skin-edit" rows="3" name="skin"></textarea>
                               </div>
                               <div class="d-none" id="product-type" value=""></div>
                               
                                <div>
                                    <button onclick="updateData()">ok</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
</html>
