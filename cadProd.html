<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

        <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    </head>
    <body class="container">

        <header class="row">
            <div class="col-9">
                <h1>cadastro</h1>
            </div>
            <div class="col-3 text-right align-self-center">
                <button href="prod.html" style="width: 40px;" class="p-1 btn btn-primary align-center"><img class="m-2" src="img/svg/card-list.svg" alt=""> </button>
            </div>

              
        </header>

        <section>
            <button></button>
            <button></button>
            <button></button>
        </section>

        <section class="cred">
            <form class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <label for="GET-name">Nome do produto: </label>
                    <input class="form-control" value="" type="text" id="GET-name" name="name">
                </div>

                <div class="col-12 col-md-4 col-lg-3">
                    <label for="GET-subname">Nome científico: </label>
                    <input class="form-control"  value="" type="text" id="GET-subname" name="subname">
                </div>

                <div class="col-12 col-md-4 col-lg-3">
                    <label for="GET-subname">Sistema que atua: </label>
                    <input class="form-control"  value="" type="text" id="GET-system" name="system">
                </div>

                <div class="col-12 col-md-4 col-lg-3">
                    <label for="GET-name">Nome da imagem: </label>
                    <input class="form-control" value="" type="text" id="GET-image" name="image">
                </div>
            
                <div class="col-12 col-md-4 col-lg-3">
                    <label for="GET-name">Palavras chave: </label>
                    <input class="form-control" value="" type="text" id="GET-keywords" name="keywords">
                </div>

                <div class="col-12 col-md-4 col-lg-3">
                    <label for="GET-name">Conceito: </label>
                    <input class="form-control" value="" type="text" id="GET-concept" name="concept">
                </div>

                <div class="col-8 col-lg-6">
                    <label for="GET-area">Area: </label>
                    <select class="form-control" name="ares" id="GET-area">
                        <option value="oils">Oléo Essencial ou vegetal</option>
                        <option value="cosmetics">Cosméticos</option>
                        <option value="diffusers">Difussor
                    </option></select>
                </div>
                

                <div class="col-12 mt-3">
                    <label for="GET-description">Descrição: </label>
                    <textarea  class="form-control" type="text" id="GET-description" rows="3" name="description"></textarea>
                </div>

                <div class="col-12 mt-2 ">
                    <label for="GET-body">Corpo</label>
                    <textarea  rows="3" class="form-control col-12" type="text" id="GET-body" name="body"> </textarea>
                    <label for="GET-mind">Mente </label>
                    <textarea  rows="3" class="form-control" type="text" id="GET-mind" name="mind"></textarea>
                    <label for="GET-skin">Pele </label>
                    <textarea  rows="3" class="form-control" type="text" id="GET-skin" name="skin"></textarea>
                </div>

                <div  class="btn btn-success col-12 my-3" reset="true" onclick="cadastrarProduto()">Cadastrar Produto</div>
            </form>
        </section>




      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="script.js"></script>
    </body>
</html>
